<!DOCTYPE html>
<html>
  <head>
    <title>R42 requirejs</title>
    <!-- data-main attribute tells require.js to load
         lib/main.js after require.js loads. -->
    <script data-main="js/main.js" src="lib/require.js"></script>
  </head>
  <body>
    <h1>
      Your lack of greeting is disturbing
    </h1>

    <button id="greet">GREET</button>
  </body>
</html>
