<html>

    <title>R42 requirejs</title>

         lib/main.js after require.js loads. -->
    <script data-main="js/main.js" src="lib/require.js"></script>
  </head>
  <body>
    <h1>
      Amazing modular image composer
    </h1>

    <button id="r">GIVE ME AN R</button>
    <button id="r42">GIVE ME AN R42</button>
  </body>
</html>
